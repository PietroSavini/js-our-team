<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>.
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="container-fluid mb-3">
        <div class="row d-flex flex-wrap justify-content-center">
            <div class="col-5">
                <div class="card example-card">
                    <div class="card-img-top d-flex align-items-center justify-content-center flex-column py-2">
                        <h5>Aggiungi membro al team:</h5>
                        <span><i class="fa-solid fa-user" style="color: #ffffff;"></i></span>
                        <label for="profile-img">carica una foto profilo</label>
                        <input type="file" id="profile-img">
                    </div>
                    <div class="card-body d-flex flex-column">
                       <div class="d-flex mb-3 flex-column">
                        <label for="user-name">Nome:</label>
                        <input type="text" name="user-name" id="new-member-name">
                        <label for="user-surname">Cognome:</label>
                        <input type="text" name="user-surname" id="new-member-surname">
                       </div>    
                    <label for="user-description">Description / role:</label>   
                    <textarea name="user-description" id="new-member-description" cols="30" rows="4"></textarea>
                      <div class="my_btn-submit mt-2">Crea nuovo Membro</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card-grid container-fluid"></div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
